<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Dobingo</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-50">

<!-- NAVBAR -->
<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
        <a href="index.html" class="text-2xl font-bold text-indigo-600">Dobingo</a>
        <nav class="space-x-6 text-gray-700 font-semibold">
            <a href="index.html" class="hover:text-indigo-600">Home</a>
       </nav>
    </div>
</header>

<!-- CONTACT SECTION -->
    <section id="contact" class="py-16 bg-white">
        <div class="container mx-auto px-6 md:px-0 max-w-2xl">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-6">Contact Us</h2>
            <form class="bg-gray-50 p-6 rounded-lg shadow-md space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" placeholder="Your Name" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" placeholder="you@example.com" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea placeholder="Your Message" rows="4" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold p-3 rounded hover:bg-indigo-700 transition">Send Message</button>
            </form>
        </div>
    </section>

<!-- FOOTER -->
<footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto text-center space-y-2">
        <p>&copy; 2026 Dobingo. All rights reserved.</p>
        <div class="space-x-4">
            <a href="index.html" class="hover:text-yellow-400">Home</a>
            <a href="about.html" class="hover:text-yellow-400">About Us</a>
            <a href="contact.html" class="hover:text-yellow-400">Contact</a>
        </div>
    </div>
</footer>

</body>
</html>
